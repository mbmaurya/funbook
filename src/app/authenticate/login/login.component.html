

<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <div class="form-group">
    <label for="email_login">Email Address:</label>
    <input type="email" class="form-control" formControlName="emailAddress" id="email_login" aria-describedby="emailHelp">
    <div *ngIf="emailAddress.invalid && (emailAddress.dirty || emailAddress.touched)" class="alert alert-danger">
      <div *ngIf="emailAddress.errors">
        Please enter proper email address
      </div>                          
    </div>
  </div>
  <div class="form-group">
    <label for="password_login">Password:</label>
    <input type="password" formControlName="password" class="form-control" id="password_login">
    <div *ngIf="password.invalid" class="alert alert-danger">
      <div *ngIf="password.errors.minlength">
        Password should be of minimum 8 charcters
      </div>                          
    </div>
  </div> 
  <div class="text-right">
    <a data-toggle="modal" href="#forgot_password">Forgot Password?</a>
  </div>
  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
</form>

<p>
  Form Status: {{ loginForm.status }}
</p>
