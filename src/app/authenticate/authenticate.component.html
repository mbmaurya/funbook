
<div class="container">
  <div class="row">
    <div class="col-sm">
      
        <div class="card">
          <div class="card-body">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a>
                </li>   
              <li class="nav-item">
                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">Register</a>
              </li>             
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">        
              <div class="tab-pane active" id="login" role="tabpanel" aria-labelledby="login-tab">
                  <form>
                    <div class="form-group">
                      <label for="email_login">Email Address:</label>
                      <input type="email" class="form-control" id="email_login" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="password_login">Password:</label>
                      <input type="password" class="form-control" id="password_login">
                    </div>                    
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
              </div>       

              <div class="tab-pane" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" id="first_name" aria-describedby="First Name">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" aria-describedby="Last Name">
                      </div>
                    </div>
                  </div>
                                       
                  <div class="form-group">
                    <label for="email_register">Email Address:</label>
                    <input type="email" class="form-control" id="email_register" aria-describedby="emailHelp">
                  </div> 
                  
                  <div class="form-group">
                    <label for="password_register">Password:</label>
                    <input type="password" class="form-control" id="password_register">
                  </div> 

                  <div class="form-group">
                    <label>Gender:</label>
                    <br/>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                      <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                      <label class="form-check-label" for="female">Female</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob">
                  </div>

                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
</div>
